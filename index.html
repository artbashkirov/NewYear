<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоги года 2025</title>
    <link rel="stylesheet" href="styles.css?v=11">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="assets/Logo2.svg" alt="Яндекс Маркет - Мои итоги 2025 года" class="logo-ny" id="main-logo">
            </div>
            <div class="header-right">
                <button class="btn-close">
                    <img src="assets/i24_cross.svg" alt="Закрыть">
                </button>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <!-- 14 segments for 14 cards -->
        </div>

        <!-- Navigation Arrows - скрыты на мобильных -->
        <button class="nav-arrow nav-arrow-left" aria-label="Предыдущая">
            <img src="assets/arrow-left.svg" alt="←">
        </button>
        <button class="nav-arrow nav-arrow-right" aria-label="Следующая">
            <img src="assets/arrow-right.svg" alt="→">
        </button>

        <!-- Slider Container -->
        <div class="slider-container">
            <!-- Slides will be injected by JavaScript -->
            <div class="slides">
                <!-- Cards dynamically added -->
            </div>
        </div>

    </div>

    <script src="script.js?v=12"></script>
</body>
</html>
