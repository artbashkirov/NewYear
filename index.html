<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоги года 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-wrapper">
                    <img src="assets/logo-market.svg" alt="Маркет" class="logo-market">
                    <img src="assets/yandex-logo.svg" alt="Яндекс" class="logo-yandex">
                </div>
                <div class="header-title">Мои итоги<br>2025 года</div>
            </div>
            <div class="header-right">
                <button class="btn-close">
                    <img src="assets/close-icon.svg" alt="Закрыть">
                </button>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <!-- 14 segments for 14 cards -->
        </div>

        <!-- Slider Container -->
        <div class="slider-container">
            <!-- Navigation Arrows -->
            <button class="nav-arrow nav-arrow-left" aria-label="Предыдущая">
                <img src="assets/arrow-left.svg" alt="←">
            </button>
            <button class="nav-arrow nav-arrow-right" aria-label="Следующая">
                <img src="assets/arrow-right.svg" alt="→">
            </button>

            <!-- Slides will be injected by JavaScript -->
            <div class="slides">
                <!-- Cards dynamically added -->
            </div>
        </div>

        <!-- Side Decoration -->
        <div class="side-decoration"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
