<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итоги года 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-segment" data-index="0"></div>
            <div class="progress-segment" data-index="1"></div>
            <div class="progress-segment" data-index="2"></div>
            <div class="progress-segment" data-index="3"></div>
            <div class="progress-segment" data-index="4"></div>
            <div class="progress-segment" data-index="5"></div>
            <div class="progress-segment" data-index="6"></div>
            <div class="progress-segment" data-index="7"></div>
            <div class="progress-segment" data-index="8"></div>
            <div class="progress-segment" data-index="9"></div>
            <div class="progress-segment" data-index="10"></div>
            <div class="progress-segment" data-index="11"></div>
            <div class="progress-segment" data-index="12"></div>
            <div class="progress-segment" data-index="13"></div>
        </div>

        <!-- Slider Container -->
        <div class="slider">
            <!-- Cards will be injected by JavaScript -->
        </div>

        <!-- Navigation Controls -->
        <button class="nav-btn nav-btn-left" aria-label="Предыдущая карточка">‹</button>
        <button class="nav-btn nav-btn-right" aria-label="Следующая карточка">›</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
